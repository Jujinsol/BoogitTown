<!DOCTYPE html>
<html lang="en" class="create2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoogieTown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f8ff; /* Optional: 배경색 설정 */
            overflow: hidden;
            min-width: 400px; /* Login 너비와 동일하게 설정 */
            min-height: 600px; /* Login 높이와 동일하게 설정 */
            margin: 0;
            padding: 0;
        }
        .createBoogie {
            position: absolute;
            width: 550px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 70px;
            border: 5px solid #e0f0ff;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        /* 로고 가운데 정렬 */
        #title {
            width: 200px;
            display: block;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 10px;
        }
        /* 전체 버튼 스타일 */
        #pre,#next {
            width: 100px;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
                    cursor: pointer;
                    margin-top: 30px; /* 로그인 버튼 위쪽 간격 */
            color: #ffffff;
            background-color: #006AFF;
        }
        #pre {
            margin-right: 80px;
        }
        #pre:hover, #next:hover{
            background-color: #012E6D;
        }
        /* 커스텀 알림창 스타일 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .overlay #next {
            margin-bottom: 30px;
        }
        #msgbox {
            position: relative;
            background-color: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        // 커스텀 알림창 표시 함수
        function showAlert(event) {
            event.preventDefault(); // 폼 제출 방지
            document.getElementById("Alert").classList.add("active");
        }
        // 커스텀 알림창 닫기 함수
        function closeAlert() {
            document.getElementById("Alert").classList.remove("active");
        }
    </script>
</head>
<body>
    <form class="createBoogie">
        <h2 id="title">부기 만들기</h2>

        <button id="pre">이전</button>
        <button type="submit" id="next" onclick="showAlert(event)">완료</button>
    </form>

    <!-- 커스텀 알림창 -->
    <form class="overlay" id="Alert">
        <div id="msgbox">
            <button id="close" onclick="closeAlert()">×</button>
            <h2>🚨 알림 🚨</h2>
            <br>
            <p>한 번 선택한 부기와는 영원한 친구</p>
            <p>부기의 외형 및 닉네임, 이메일은 변경할 수 없어요...</p>
            <p>이대로 부기타운에 입주할까요?</p><br>
            <button id="next" onclick="closeAlert()">확인</button>
        </div>
    </form>
</body>
</html>
