<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoogieTown</title>
    <style>
        /* login.html에만 적용될 스타일 */
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f8ff; /* Optional: 배경색 설정 */
            overflow: hidden;
            min-width: 400px; /* Login 너비와 동일하게 설정 */
            min-height: 600px; /* Login 높이와 동일하게 설정 */
            margin: 0;
            padding: 0;
        }
        form {
            position: absolute;
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 70px;
            border: 5px solid #e0f0ff;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        /* 로고 이미지 가운데 정렬 */
        #logo {
            width: 200px;
            display: block;
            margin: 0 auto;
            padding-bottom: 60px;
        }
        /* 내부 table 스타일 */
        table {
            width: 100%;
            margin: 45 auto;
            text-align: center;
        }
        .Input {
            margin-bottom: 15px;
        }
        .Input table {
            width: 100%;
            border-collapse: collapse; /* 셀 간의 테두리 겹침 제거 */
        }
        .Input td {
            padding: 8px; /* 셀 안쪽 여백 */
            text-align: center; /* 셀 내용 중앙 정렬 */
        }
        /*ID는 학번입니다*/
        #notice {
            font-size: 0.8em;
            color: #666;
            text-align: left;
            padding-top: 0%;
        }
        /* 전체 버튼 스타일 */
        #loginbutton,#createAccount {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;;
        }
        /*로그인 버튼*/
        #loginbutton {
            margin-top: 50px; /* 로그인 버튼 위쪽 간격 */
            background-color: #006AFF;
            color: #ffffff;
        }
        #loginbutton:hover{
            background-color: #012E6D;
            color: #ffffff;
        }
        /*계정생성 버튼*/
        #createAccount {
            background-color: #ffffff;
            text-decoration: underline; /* 밑줄 추가 */
            text-underline-offset: 3px; /* 밑줄과 텍스트 사이 간격 */
        }
    </style>
</head>
<body class = "Login">
    <form>
        <div class="login">
            <img id="logo" src="img/boogietown-logo.png" />
            <div class="Input">
                <table>
                    <tr>
                        <td id="label-text">이메일 </td>
                        <td><input id="text" type="email"></td>
                    </tr>
                    <tr><td></td><td></td></tr>
                    <tr>
                        <td id="label-text">비밀번호 </td>
                        <td><input id="text" type="password"></td>
                    </tr>
                </table>
            </div>
            <input type="submit" id="loginbutton" value="로그인">
            <input type="button" id="createAccount" value="계정 생성">
        </div>
    </form>
</body>
</html>
